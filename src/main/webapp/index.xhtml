<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>web-lab</title>
    <h:outputStylesheet library="styles" name="header.css"/>
    <h:outputStylesheet library="styles" name="table.css"/>
    <!--    <h:outputStylesheet library="styles" name="errors.css"/>-->
    <h:outputStylesheet library="styles" name="input-values.css"/>
    <h:outputStylesheet library="styles" name="form-input-blocks.css"/>
    <!--    <h:outputStylesheet library="styles" name="graph.css"/>-->
    <h:outputStylesheet library="styles" name="main_page.css"/>
</h:head>

<header>
    MIKHAILOV PAVEL MAXIMOVICH
    <br></br>
    P3217 VARIANT 1745
</header>

<h:body class="main_page">
    <!--    <ui:include src="header.html"/>-->

    <ui:include src="/template/graph.xhtml"/>


    <h:form id="form-block">
        <h:panelGrid id="x-input-block" columns="1">
            <p:inputText id="x" value="#{rowBean.x}"/>
            <p:slider for="x" minValue="-5" maxValue="5" step="1"/>
        </h:panelGrid>

        <br></br>


        <h:inputText style="font-size: 20px; color: #52079f;
                            text-shadow: 1px 1px 1px #000;
                            border-radius: 1px;
                            width: 200px;
                            mix-blend-mode: multiply;
                            opacity: 90%" value="#{rowBean.y}">
            <f:validateDoubleRange minimum="-5" maximum="3"/>
        </h:inputText>
        <h:message for="y-input-block" style="color: red"/>


<!--        <h:inputHidden id="currentTime" value="#{rowBean.currentTime}">-->
<!--            <f:convertDateTime pattern="HH:mm:ss"/>-->
<!--        </h:inputHidden>-->
<!--        <script type="text/javascript">-->
<!--            let currentTime = new Date();-->
<!--            document.getElementById('form-block:currentTime').value = currentTime.toISOString();-->
<!--        </script>-->

        <br></br>

        <h:panelGrid id="r-input-block" columns="1">
            <p:inputText id="r" name="r-value" value="#{rowBean.r}"/>
            <p:slider for="r" name="r-value" minValue="1" maxValue="4" step="0.25"/>
        </h:panelGrid>
        <br></br>

        <div id="form-submit">
            <p:commandButton
                    style="font-size: 20px; color: #52079f;opacity: 80%; font-weight: bold; text-shadow: 1px 1px 1px #000; border-radius: 5px; mix-blend-mode: multiply;"
                    value="Submit" update="updatePanel" action="#{rowBean.addToTable}" process="@form" ajax="true"/>

        </div>


    </h:form>

    <p:outputPanel id="updatePanel">
        <div class="tableContainer">
            <table id="hit-results">
                <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Current time</th>
                    <th>Hit result</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{table.table}" var="row">
                    <tr>
                        <td id="x-col">#{row.x}</td>
                        <td id="y-col">#{row.y}</td>
                        <td id="r-col">#{row.r}</td>
                        <td>#{row.currentTime.toString()}</td>
                        <td>#{row.isHit}</td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </div>
    </p:outputPanel>

    <h:form>
        <p:commandButton label="Current Time" action="success"/>
    </h:form>


</h:body>
<h:outputScript library="js" name="bundle.js"/>
</html>
